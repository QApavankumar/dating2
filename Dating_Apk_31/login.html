<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>

    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJxv8iX6Ch1Z9mXqzw0giTgOweuK5z6g7TOgdKECig9qHZq1yD7vGeedQ3r4" crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #333;
        }

        .mb-custom {
            margin-top: 10px;
        }

        .login-btn {
            width: 50%;
            padding: 12px;
            font-size: 16px;
        }
        button{
            margin-left: 25%;
        }

        .alert {
            display: none;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: none;
            font-size: 16px;
            padding: 15px;
        }

        .form-control:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 8px rgba(108, 99, 255, 0.5);
        }

        .login-btn:hover {
            background-color: #6c63ff;
            border-color: #6c63ff;
        }

        .login-btn:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.5);
        }

        /* Ensure proper responsive layout */
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
            }

            .login-btn {
                font-size: 14px;
            }

            .form-control {
                font-size: 14px;
                padding: 12px;
            }

            .login-container h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <!-- Error Alert -->
            <div class="alert alert-danger" id="errorAlert">
                <strong>Error!</strong> Invalid username or password.
            </div>
            <form id="loginForm">
                <div class="mb-custom">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                </div>
                <div class="mb-custom">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary mb-custom login-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gyb6f6PtL2v4f2GyCkp9N8E2uecJr61Gkl0p/9gK5y55Aqvy7b"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0z5a9ad2d5mL7lVygN/B6W1ywr8z6A75z9D5tpwS+G8h1pGG"
        crossorigin="anonymous"></script>

    <script>
        // Basic login validation
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simple hard-coded validation for demo purposes
            if (username === "admin" && password === "admin123") {
                // Redirect to index.html after successful login
                window.location.href = 'index.html';  // Redirect to index.html
            } else {
                // Show error message
                document.getElementById('errorAlert').style.display = 'block';
            }
        });
    </script>
</body>

</html>
